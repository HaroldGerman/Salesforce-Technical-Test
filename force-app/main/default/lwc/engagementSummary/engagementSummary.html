<template>
    <lightning-card title="Engagement Summary" icon-name="custom:custom14">
        <div class="slds-p-around_medium">
            <template if:true={engagement.data}>
                <p class="slds-text-heading_small">
                    <strong>Opportunity Amount: </strong>
                    <lightning-formatted-number 
                        value={opportunityAmount} 
                        format-style="currency" 
                        currency-code="USD">
                    </lightning-formatted-number>
                </p>
            </template>

            <div class="slds-grid slds-gutters slds-m-top_medium">
                <div class="slds-col">
                    <div class="slds-box slds-box_x-small slds-theme_shade">
                        <p>Completed Tasks</p>
                        <h2 class="slds-text-heading_medium">{completedTasks}</h2>
                    </div>
                </div>
                <div class="slds-col">
                    <div class="slds-box slds-box_x-small slds-theme_shade">
                        <p>Upcoming Events</p>
                        <h2 class="slds-text-heading_medium">{upcomingEvents}</h2>
                    </div>
                </div>
            </div>

            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-button 
                    variant="brand" 
                    label="Quick Follow-Up Call" 
                    title="Create follow-up task" 
                    onclick={handleCreateTask}
                    class="slds-m-left_x-small">
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
